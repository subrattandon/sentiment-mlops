<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1.25rem;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        #result .alert {
            font-size: 1.1rem;
            animation: fadeInUp 0.7s;
        }
        .example {
            transition: transform 0.15s;
        }
        .example:hover {
            transform: scale(1.08);
            z-index: 2;
        }
        #predict-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .typewriter {
            display: inline-block;
            border-right: 2px solid #333;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(30, end), blink-caret .75s step-end infinite;
            font-family: 'Fira Mono', monospace;
            font-size: 1.1rem;
            color: #0d6efd;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #333 }
        }
        .floating-emoji {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            opacity: 0.85;
            animation: floatUp 1.2s cubic-bezier(.4,2,.6,1) forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1;}
            80% { opacity: 1;}
            100% { transform: translateY(-80px) scale(1.3); opacity: 0;}
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span class="animate__animated animate__bounceIn">Sentiment Analyzer</span>
        </a>
    </div>
</nav>

<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg mb-4 animate__animated animate__fadeInDown">
                <div class="card-body">
                    <h5 class="card-title mb-3">
                        <span class="typewriter" id="typewriter"></span>
                    </h5>
                    <textarea id="text-input" class="form-control mb-3" rows="4" placeholder="Type or paste your text here..."></textarea>
                    <div class="d-flex gap-2">
                        <button id="predict-btn" class="btn btn-primary px-4">
                            <span id="predict-btn-text">Predict</span>
                            <span id="predict-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                        <button id="clear-btn" class="btn btn-outline-secondary">Clear</button>
                    </div>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>

            <div class="card shadow-sm animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h6 class="mb-2">Try these examples</h6>
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-sm btn-outline-success example">I love this movie! üòç</button>
                        <button class="btn btn-sm btn-outline-danger example">Terrible acting and bad plot. üò°</button>
                        <button class="btn btn-sm btn-outline-success example">Absolutely wonderful experience! üåü</button>
                        <button class="btn btn-sm btn-outline-warning example">It was okay, nothing special. ü§î</button>
                        <button class="btn btn-sm btn-outline-info example">The visuals were stunning but the story was weak. üé¨</button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 animate__animated animate__fadeIn">
                <small class="text-muted">Built with <span style="color:#0d6efd;">&#10084;&#65039;</span> for sentiment analysis</small>
            </div>
        </div>
    </div>
</div>

<script>
const btn = document.getElementById('predict-btn');
const btnText = document.getElementById('predict-btn-text');
const spinner = document.getElementById('predict-spinner');
const clearBtn = document.getElementById('clear-btn');
const input = document.getElementById('text-input');
const resultDiv = document.getElementById('result');
const typewriter = document.getElementById('typewriter');
const exampleEmojis = {
    positive: "üòçüòäüëçüéâ",
    negative: "üò°üòûüëéüíî",
    neutral: "ü§îüòê"
};

function showFloatingEmoji(sentiment) {
    const emojiSet = sentiment.toLowerCase().includes('positive') ? exampleEmojis.positive
        : sentiment.toLowerCase().includes('negative') ? exampleEmojis.negative
        : exampleEmojis.neutral;
    const emoji = emojiSet.split('')[Math.floor(Math.random() * emojiSet.length)];
    const emojiElem = document.createElement('span');
    emojiElem.className = 'floating-emoji';
    emojiElem.textContent = emoji;
    emojiElem.style.left = (window.innerWidth/2 + (Math.random()-0.5)*200) + 'px';
    emojiElem.style.top = (window.innerHeight/2 + 40 + (Math.random()-0.5)*40) + 'px';
    document.body.appendChild(emojiElem);
    setTimeout(() => emojiElem.remove(), 1200);
}

function typeWriterEffect(text, elem, speed=35) {
    elem.textContent = '';
    let i = 0;
    function type() {
        if (i < text.length) {
            elem.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}
typeWriterEffect("Try the model: Analyze your text sentiment instantly!", typewriter);

btn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) {
        resultDiv.innerHTML = `<div class="alert alert-warning animate__animated animate__shakeX">Please enter text.</div>`;
        return;
    }
    btn.classList.add('loading');
    btnText.textContent = 'Predicting...';
    spinner.classList.remove('d-none');
    resultDiv.innerHTML = '';

    try {
        const res = await fetch('/api/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error('Server error');
        const data = await res.json();
        const sentiment = data.sentiment;
        let badgeClass, emoji;
        if (sentiment.toLowerCase().includes('positive')) {
            badgeClass = 'success';
            emoji = "üòä";
        } else if (sentiment.toLowerCase().includes('negative')) {
            badgeClass = 'danger';
            emoji = "üòû";
        } else {
            badgeClass = 'secondary';
            emoji = "üòê";
        }
        showFloatingEmoji(sentiment);
        resultDiv.innerHTML = `
            <div class="alert alert-${badgeClass} animate__animated animate__fadeInUp">
                <strong>Sentiment:</strong> <span class="fs-5">${sentiment} ${emoji}</span>
                <hr>
                <small class="text-muted">${data.text}</small>
            </div>
        `;
    } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger animate__animated animate__shakeX">Error: ${err.message}</div>`;
    } finally {
        btn.classList.remove('loading');
        btnText.textContent = 'Predict';
        spinner.classList.add('d-none');
    }
});

clearBtn.addEventListener('click', () => {
    input.value = '';
    resultDiv.innerHTML = '';
    input.focus();
});

document.querySelectorAll('.example').forEach(b => b.addEventListener('click', () => {
    input.value = b.textContent;
    input.focus();
    input.classList.add('animate__animated','animate__pulse');
    setTimeout(() => input.classList.remove('animate__animated','animate__pulse'), 700);
}));

// Keyboard shortcut: Ctrl+Enter to predict
input.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        btn.click();
    }
});
</script>
</body>
</html>
